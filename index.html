
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bán Hàng Dễ Dàng | Quản Lý Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode based on class
        theme: {
          extend: {
            colors: {
              // Using CSS variables with rgb values for opacity support
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'foreground': 'rgb(var(--color-foreground) / <alpha-value>)',
              'card': 'rgb(var(--color-card) / <alpha-value>)',
              'card-foreground': 'rgb(var(--color-card-foreground) / <alpha-value>)',
              'muted': 'rgb(var(--color-muted) / <alpha-value>)',
              'muted-foreground': 'rgb(var(--color-muted-foreground) / <alpha-value>)',
              'border': 'rgb(var(--color-border) / <alpha-value>)',
              'input': 'rgb(var(--color-input) / <alpha-value>)',
            },
            backgroundImage: {
              'glass-gradient': 'var(--glass-gradient)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Modern Theme (Default) - RGB values */
        --color-primary: 79 70 229;
        --color-secondary: 16 185 129;
        --color-background: 248 250 252;
        --color-foreground: 15 23 42;
        --color-card: 255 255 255;
        --color-card-foreground: 15 23 42;
        --color-muted: 241 245 249;
        --color-muted-foreground: 100 116 139;
        --color-border: 226 232 240;
        --color-input: 226 232 240;
        
        --border-radius: 0.5rem; /* rounded-lg */
        --glass-gradient: none;
      }
      
      .dark {
        /* Elegant Theme (Dark Mode) - RGB values */
        --color-primary: 99 102 241;
        --color-secondary: 16 185 129;
        --color-background: 15 23 42;
        --color-foreground: 248 250 252;
        --color-card: 30 41 59;
        --color-card-foreground: 248 250 252;
        --color-muted: 51 65 85;
        --color-muted-foreground: 148 163 184;
        --color-border: 51 65 85;
        --color-input: 71 85 105;
      }
      
      .classic {
         /* Classic Theme - RGB values */
        --color-primary: 37 99 235;
        --color-secondary: 22 163 74;
        --color-background: 249 250 251;
        --color-foreground: 17 24 39;
        --color-card: 255 255 255;
        --color-card-foreground: 17 24 39;
        --color-muted: 243 244 246;
        --color-muted-foreground: 107 114 128;
        --color-border: 229 231 235;
        --color-input: 209 213 219;
      }

      .glass {
        /* Glassmorphism Theme */
        --color-primary: 79 70 229;
        --color-secondary: 16 185 129;
        --color-background: 240 249 255; /* Fallback */
        --color-foreground: 30 41 59;
        --color-card: 255 255 255; /* Will use rgba in component */
        --color-card-foreground: 15 23 42;
        --color-muted: 255 255 255;
        --color-muted-foreground: 100 116 139;
        --color-border: 255 255 255;
        --color-input: 255 255 255;
        --glass-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      }

      /* Glass Theme Specifics */
      .glass body {
        background-image: var(--glass-gradient);
        min-height: 100vh;
      }

      .glass .bg-card, 
      .glass .card-base,
      .glass aside,
      .glass header {
         background-color: rgba(255, 255, 255, 0.65) !important;
         backdrop-filter: blur(16px);
         -webkit-backdrop-filter: blur(16px);
         border: 1px solid rgba(255, 255, 255, 0.4) !important;
         box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass .bg-muted,
      .glass .btn-muted {
         background-color: rgba(255, 255, 255, 0.4) !important;
         border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .style-sharp {
        --border-radius: 0rem;
      }
      
      /* Apply variables */
      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-foreground));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Global style overrides for themes */
      .card-base {
        background-color: rgb(var(--color-card));
        color: rgb(var(--color-card-foreground));
        border-radius: var(--border-radius);
        border-color: rgb(var(--color-border));
      }
      .input-base {
        background-color: rgb(var(--color-card));
        border-color: rgb(var(--color-input));
        border-radius: var(--border-radius);
      }
       .btn-primary {
         background-color: rgb(var(--color-primary));
         color: white;
         border-radius: var(--border-radius);
       }
        .btn-secondary {
         background-color: rgb(var(--color-secondary));
         color: white;
         border-radius: var(--border-radius);
       }
       .btn-muted {
          background-color: rgb(var(--color-muted));
          color: rgb(var(--color-card-foreground));
          border-radius: var(--border-radius);
       }

      /* Density Overrides */
      .density-compact .compact-py { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .density-compact .compact-px { padding-left: 0.75rem; padding-right: 0.75rem; }
      .density-compact .compact-p { padding: 0.5rem; }
      .density-compact .compact-gap { gap: 0.5rem; }
      .density-compact .compact-text-sm { font-size: 0.8rem; line-height: 1.1rem; }
      .density-compact .compact-text-base { font-size: 0.9rem; line-height: 1.3rem; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-muted-foreground) / 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-muted-foreground) / 0.5); 
      }

    </style>
